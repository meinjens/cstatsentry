---
services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: statsentry
      POSTGRES_USER: statsentry
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statsentry"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://statsentry:password@db:5432/statsentry
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://statsentry:password@db:5432/statsentry
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery worker --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  celery-beat:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://statsentry:password@db:5432/statsentry
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery beat --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery inspect active"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  demo-service:
    build: ./demo-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://statsentry:password@db:5432/csdemos
      - REDIS_URL=redis://redis:6379/2
      - STEAM_USERNAME=${DEMO_SERVICE_STEAM_USERNAME}
      - STEAM_PASSWORD=${DEMO_SERVICE_STEAM_PASSWORD}
      - CORS_ORIGIN=http://localhost:3000
      - DEMOS_PATH=/app/demos
      - CLEANUP_ENABLED=true
      - CLEANUP_DAYS=30
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./demo-service:/app
      - demo_files:/app/demos
      - demo_logs:/app/logs
      - /app/node_modules
    command: pnpm dev
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  demo_files:
  demo_logs: